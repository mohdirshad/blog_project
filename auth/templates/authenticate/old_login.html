{%load staticfiles%}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>BRENTWOOD</title>
<link rel="stylesheet" href="{% static 'css/screen.css'%}" type="text/css" media="screen" title="default" />
<!--  jquery core -->
<script src="{% static 'js/jquery/jquery-1.4.1.min.js'%}" type="text/javascript"></script>


<!-- MUST BE THE LAST SCRIPT IN <HEAD></HEAD></HEAD> png fix -->

<script type="text/javascript">
$(document).ready(function(){
$(document).pngFix( );
});
</script>
</head>
<body id="login-bg"> 
 
<!-- Start: login-holder -->
<div id="login-holder">

	<!-- start logo -->
	<div id="logo-login">
		<a href="/"><img src="{% static 'images/login/logo.png' %}" width="156" height="30" alt="" /></a>
	</div>
	<!-- end logo -->
	
	<div class="clear"></div>
	
	<!--  start loginbox ................................................................................. -->
	<div id="loginbox">
	
	<!--  start login-inner -->
	
	<div id="login-inner">
	     <ul style="color:maroon;font-size:12px">
	     {%for e in errors%}
	     	[ {{e}} ]
	     {%endfor%}
	     </ul>
	     <br/>
	     <form method="post">	{% csrf_token %}
		<table border="0" cellpadding="0" cellspacing="0">
		<tr>
			<th>Username</th>
			<td><input type="text"  name="username" value="{{username}}" class="login-inp" /></td>
		</tr>
		<tr>
			<th>Password</th>
			<td><input type="password" name="password" value="{{password}}"   onfocus="this.value=''" class="login-inp" /></td>
		</tr>
           	
		<tr>
			<th></th>
			<td><input type="submit" class="submit-login"  /></td>
		</tr>
		</table>
           </form>
	</div>
 	<!--  end login-inner -->
	<div class="clear"></div>
	<a href="/forgotPassword/" class="forgot-pwd">Forgot Password? / &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </a> <a href="/" class="forgot-pwd"> Back</a>
 </div>
 <!--  end loginbox -->
 
	

</div>
<!-- End: login-holder -->
</body>

</html>
